<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="pruduct">
      <img src="/images/image-product-desktop.jpg" alt="" class="product-image-desktop">
      <img src="/images/image-product-mobile.jpg" alt="" class="product-image-mobile">
    </div>
    <div class="content">
      <div class="text">
        <div class="titles">
          <p class="title">
            PERFUME
          </p>
          <h1 class="name">
            Gabrielle Essence Eau De Parfum
          </h1>
        </div>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="payment">
        
        <div class="prices">
          <h1 class="new-price">
            $146.99
          </h1>
          <span class="old-price">
            $169.99
          </span>
        </div>
        <div class="btn">
           <button>
            <div class="btn-text">
              <div><img src="/images/icon-cart.svg" alt="" class="payment-icon"></div>
              <div class="add">Add to Cart</div>
            </div>
           </button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yasser</a>.
  </div>
</body>
</html>
